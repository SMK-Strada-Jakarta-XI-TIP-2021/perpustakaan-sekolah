<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/slider.css">
    <title>Image Slider</title>
</head>
<body>
   
    <!-- Slider Start -->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!-- Radio buttons end -->
            <!-- slide images start -->
            <div class="slide first">
                <img src="assets/46301955-668x1024.jpg" alt="">
            </div>
            <div class="slide">
                <img src="assets/contemporary-fiction-night-time-book-cover-design-template-1be47835c3058eb42211574e0c4ed8bf_screen.jpg" alt="">
            </div>
            <div class="slide">
                <img src="assets/More Miracle Than Bird.jpg" alt="">
            </div>
            <div class="slide">
                <img src="assets/fantasy-sky-stars-galaxy-cosmos-book-cover-design-template-c696aacc4d1c145b074d4a1fbb6269f3_screen.jpg" alt="">
            </div>
            <div class="slide">
                <img src="assets/the_pen_and_the_sword_72_media_huge_thumbnail.jpg" alt="">
            </div>
            <!-- slide image end -->
            <!--  automatic navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
            <!-- automatic navigation end -->
        </div>
        <!-- manual navigation start -->
        <div class="navigation manual">
            <label for= "radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
        <!-- manual navigation end -->
    </div>
    <!-- image slider end -->
    <script>slider.html</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Libary</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/request.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- link googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <header>
        <!-- logo -->
        <div class="logo">
            <img src="assets/school 1.svg" alt="logo" title="logo">
        </div>
        <!-- menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li class="hold"><a href="request.html">Request</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <button>
                        <a href="login.html">Sign In / Login</a>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main>
        <form class="request">
            <div class="wrapper">
                <div class="b-name">
                    <input type="text" name="Book name" placeholder="Book Name">
                </div>
                <div class="publisher">
                    <input type="text" name="Publisher" placeholder="Publisher">
                </div>
                <div class="author">
                    <input type="text" name="Author" placeholder="Author">
                </div>
                <div class="number-phone">
                    <input type="text" name="Number Phone" placeholder="Number Phone">
                </div>
                <div class="upload">
                    <h4>Upload cover book</h4>
                    <div class="u-photo">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
            <button>
                <h4>Send</h4>
            </button>
        </form>
    </main>
    <!-- footer -->
    <footer>
        <div class="wrapper">
            <p>Copyright 2021 M.LIBARY</p>
            <div class="sosial-media">
                <div class="wrapper">
                    <div class="facebook">
                        <a href="#facebook"><i class="fab fa-facebook-square"></i></a>
                    </div>
                    <div class="twitter">
                        <a href="#twitter"><i class="fab fa-twitter-square"></i></a>
                    </div>
                    <div class="instagram">
                        <a href="#instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="email">
                        <a href="#email"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- link js -->
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Libary register</title>
    <!-- css -->
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- link googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <!-- buat Login -->
    <form class="register">
        <div class="wrapper">
            <!-- judul -->
            <h1>Register</h1>
            <!-- username -->
            <div class="register-username wrapper">
                <i class="fas fa-user-alt"></i>
                <input type="text" name="username" placeholder="username" >
            </div>
            <!-- phone number -->
            <div class="register-username wrapper">
                <i class="fas fa-phone-alt"></i>
                <input type="text" name="username" placeholder="Phone Number" >
            </div>
            <!-- e-mail -->
            <div class="register-username wrapper">
                <i class="fas fa-envelope"></i>
                <input type="text" name="username" placeholder="E-mail" >
            </div>                        
            <!-- password -->
            <div class="register-password wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="password" >
            </div>
            <!-- confirm password -->
            <div class="register-password-confirm wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="confirm password" >
            </div>
            <!-- register button -->
            <button type="submit" class="btn-daftar">
                <a href="login.html">Register</a>
            </button>
        </div>
    </form>
</body>
</html>

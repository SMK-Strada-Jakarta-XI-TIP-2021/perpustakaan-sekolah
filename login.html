<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar & Masuk</title>

    <!-- css -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="tab" id="masuk" checked="checked">
        <input type="radio" name="tab" id="daftar">

        <div class="wrapper">  
          <div class="form">
            <img src="images/logo.png" alt="">
            <h2>Selamat Datang</h2>
            <p>Masuk untuk melihat Perpustakaan Kami</p>
        
            <div class="input">
              <div class="title">Email</div>
              <input class="text" type="email" placeholder="* username123">
            </div>
        
            <div class="input">
              <div class="title">Password</div>
              <input class="text" type="password" placeholder="* Password123">
            </div>
        
            <div class="input">
              <a href="index.html">
                <input type="submit" value="Continue">
              </a>
            </div>
          </div>

          <div class="form signup">
            <img class="logo" src="images/logo.png" alt="">
            <h2>Selamat Datang</h2>
            <p>Daftar untuk melihat Perpustakaan Kami</p>
            <div class="input">
              <div class="title">Email</div>
              <input class="text" type="email" placeholder="* yourname@email.com">
            </div>
            
            <div class="input">
              <div class="title">Password</div>
              <input class="text" type="password" placeholder="* Password123">
            </div>
          
            <div class="input">
              <a href="index.html">
                <input type="submit" value="Daftar">
              </a>
            </div>
          </div>
        </div>
        
        <div class="tabs">
          <label class="tab" for="masuk">
            <div class="text">Sudah memiliki Akun? Masuk</div>
          </label>
        
          <label class="tab" for="daftar">
            <div class="text">Belum memiliki Akun? Daftar</div>
          </label>
        </div>
    </div>
</body>
</html>
